<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Contact - Project Space</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://unpkg.com/htmx.org@1.10.2"></script>
  <style>
    body {
      background-color: #23272f;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
    }
    
header {
  max-width: 1100px;
  margin: 0 auto 2rem auto;
  padding: 2rem 0 0 0;
  background: none;
  box-shadow: none;
}
header h1 {
  margin: 0 0 0.5em 0;
  font-size: 2.5rem;
  color: #fff;
  letter-spacing: 2px;
  font-weight: 700;
  text-align: center;
}
.main-nav {
  display: flex;
  gap: 1.5rem;
  background: #fff;
  padding: 1rem 2rem;
  font-size: 1.1rem;
  margin-bottom: 2rem;
  justify-content: center;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  width: 100%;
  box-sizing: border-box;
}
.main-nav a {
  color: #666666;
  text-decoration: none;
  padding: 0.3em 0.7em;
  border-radius: 3px;
  transition: background 0.15s;
}
.main-nav a:hover, .main-nav a.active {
  background: #f0f0f0;
}

    #content {
      background-color: white;
      max-width: 500px;
      margin: 0 auto 2rem;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 4px;
      box-sizing: border-box;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: 500;
    }
    input, textarea {
      padding: 0.7em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      background: #666666;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.8em 1.5em;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.15s;
    }
    button:hover {
      background: #555555;
    }
    .subscribe-section {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #ddd;
    }
    .subscribe-section h3 {
      margin-bottom: 0.5rem;
    }
    .subscribe-section p {
      margin-bottom: 1rem;
      font-size: 0.95em;
      color: #555;
    }
    .subscribe-input-group {
      display: flex;
      gap: 0.5rem;
      max-width: 500px;
    }
    .subscribe-form input[type="email"] {
      flex: 1;
      padding: 0.7em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .subscribe-form button {
      background: #666666;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.7em 1.2em;
      font-size: 1em;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.15s;
    }
    .subscribe-form button:hover {
      background: #555555;
    }
    .site-footer {
      text-align: center;
      color: #888;
      font-size: 1em;
      padding: 2em 0 1em 0;
      background: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Project Space</h1>
    <nav class="main-nav">
  <a href="/" hx-get="/" hx-swap="innerHTML" hx-target="#content">Home</a>
  <a href="/contact.html" hx-get="/contact.html" hx-swap="innerHTML" hx-target="#content">Contact</a>
</nav>
  </header>
  <div id="content">
    <h2>Contact</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit" disabled>Send (coming soon)</button>
    </form>
    
    <div class="subscribe-section">
      <h3>Subscribe to Blog Updates</h3>
      <p>Enter your email to receive notifications when new posts are published.</p>
      <form class="subscribe-form" action="mailto:your-email@example.com?subject=Blog Subscription" method="post" enctype="text/plain">
        <div class="subscribe-input-group">
          <input type="email" id="subscribe-email" name="subscribe-email" placeholder="Your email address" required />
          <button type="submit">Subscribe</button>
        </div>
      </form>
    </div>
  </div>
  <footer class="site-footer">Â© jackchartres.xyz 2025</footer>
</body>
</html>
